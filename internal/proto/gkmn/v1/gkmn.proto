syntax = "proto3";

package jchapman63.gkmn.v1;

service GkmnService {
	rpc CreateBattle(NewBattleRequest) returns (NewBattleResponse) {}
}

message Monster {
	string id = 1;
	string name = 2;
	int32 baseHp = 3;
}

message BattleMonster {
	Monster monster = 1;
	int32 liveHp = 2;
	int32 speed = 3;
}


message NewBattleRequest {
	repeated Monster monsters = 1;
}

message NewBattleResponse {
	string id = 1;
	repeated BattleMonster battleMonsters = 2;
}
